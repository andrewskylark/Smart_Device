<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Магазин электрокомплектующих и печатных плат">
  <title>Smart Device</title>
  <link rel="preload" href="css/style.min.css" as="style">
  <link rel="preload" href="fonts/pt-mono-v8-latin_cyrillic-regular.woff2" as="font" type="font/woff2"
    crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-v19-latin_cyrillic-regular.woff2" as="font" type="font/woff2"
    crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-v19-latin_cyrillic-700.woff2" as="font" type="font/woff2"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <!-- чтобы не показывало ошибку фавиконки -->
  <link rel="shortcut icon" href="#">
</head>
<body>
  <div class="page">
    <header class="page-header">

      <div class="page-header__top">

        <a class="page-header__logo" aria-label="логотип сайта Smart device: умные технологии и ссылка на главную">
          <picture>
            <source media="(max-width: 767px)" srcset="img/logo-small.svg">
            <img src="img/logo.svg" width="202" height="52" alt="логотип Smart device" loading="eager">
          </picture>
        </a>

          <ul class="contact-list">
            <li class="contact-list__item">
              <a class="contact-list__link contact-list__link--mail" aria-label="адрес электронной почты info@sd.ru" href="mailto:info@sd.ru">
              <svg width="19" height="14">
                <use xlink:href="img/sprite_auto.svg#icon-mail"></use>
              </svg>
              <span>info@sd.ru</span>
            </a>
            </li>
            <li class="contact-list__item">
              <a class="contact-list__link contact-list__link--phone" aria-label="номер телефона +7 (495) 000 52 52" href="tel:+749978468446">
                <svg width="18" height="18">
                  <use xlink:href="img/sprite_auto.svg#icon-phone"></use>
                </svg>
                <span>+7 (495) 000 52 52</span>
              </a>
            </li>
            <li class="contact-list__item">
              <button class="btn" type="button">Заказать звонок</button>
            </li>
          </ul>
      </div>


        <div class="page-header__title">

          <h1>Печатные платы</h1>
          <p>производство и монтаж, поставка комплектующих, блоков и модулей</p>

            <ul class="anchor-list">
              <li class="anchor-list__item anchor-list__item--btn">
                <a class="anchor-list__link anchor-list__link--btn btn btn--anchor" href="#form">
                  <span>Получить бесплатную консультацию</span>
                  <span>Бесплатную консультация</span>
                </a>
              </li>
              <li class="anchor-list__item anchor-list__item--scroll">
                <a class="anchor-list__link anchor-list__link--scroll" href="#features">
                  Скролл вниз
                </a>
              </li>
            </ul>
        </div>

        <picture>
          <source type="image/webp" srcset="img/img-merchandise.webp 1x, img/img-merchandise@2x.webp 2x">
          <!-- 1х: 705px; 2x: 1410px -->
          <img class="page-header__img" src="img/img-merchandise.png" srcset="img/img-merchandise@2x.png 2x" alt="photo of a road bike" width="705"
            height="515">
        </picture>
    </header>

  </div>
</body>
</html>
